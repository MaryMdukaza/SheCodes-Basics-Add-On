<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        img {
            width: 100px;
        }
        .cpt1 {
            transform: rotate(20deg);
        }
        .cpt2 {
            transform: scale(1.5) translate(20px, 35px) rotate(330deg);
        }
        .cpt3 {
            transform: skew(20deg);
        }
        .cpt4 {
            transform: scale(1.8) translate(10px, 50px) rotate(30deg);
        }
        .cpt5 {
            transform: rotate(20deg) scale(1.5) skew(20deg) translate(50px, 50px);
        }
    </style>
</head>
<body>
    <img class="cpt1" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/921/original/cpt1.jpeg?1738054098" alt="cape town heads">
    <img class="cpt2" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/922/original/cpt2.jpeg?1738054114" alt="top view of green point">
    <img class="cpt3" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/923/original/cpt3.jpeg?1738054132" alt="lions head">
    <img class="cpt4" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/924/original/cpt4.jpeg?1738054143" alt="penguins">
    <img class="cpt5" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/925/original/cpt5.jpeg?1738054577" alt="camps bay">
</body>
</html>
