<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Class Manipulation</title>
    <style>
        .white-theme {
            background-color: white;
            color: black;
        }

        .dark-theme {
            background-color: black;
            color: white;
        }

        button {
            font-size: 20px;
            border-radius: 10px;
            padding: 5px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <button>Dark Theme</button>
    </div>

</body>
<script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
        document.body.classList.toggle('dark-theme');
        button.classList.toggle('white-theme');
        button.innerText = document.body.classList.contains('dark-theme') ? 'Light Theme' : 'Dark Theme';
    });
</script>
    
</html>
