<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
    <style>
        img {
            width: 100px;
            border-radius: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px; 
            grid-gap: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/921/original/cpt1.jpeg?1738054098" alt="cape town heads">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/922/original/cpt2.jpeg?1738054114" alt="top view of green point">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/923/original/cpt3.jpeg?1738054132" alt="lions head">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/924/original/cpt4.jpeg?1738054143" alt="penguins">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/921/original/cpt1.jpeg?1738054098" alt="cape town heads">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/922/original/cpt2.jpeg?1738054114" alt="top view of green point">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/923/original/cpt3.jpeg?1738054132" alt="lions head">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/155/924/original/cpt4.jpeg?1738054143" alt="penguins">
    </div>
    </div>
        
</body>
</html>
